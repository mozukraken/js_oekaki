<!DOCTYPE html>
<html la="ja">
  <head>
    <meta charset="utf-8">
    <title>Doodle</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <p>
      <select class="" name="" id="penColor">
        <option value="black">黒</option>
        <option value="red">赤</option>
        <option value="orange">橙</option>
        <option value="gleen">緑</option>
        <option value="blue">青</option>
        <option value="purple">紫</option>
        <option value="white">白</option>
        <option value="yellow">黄</option>
      </select>
      <select class="" name="" id="penWidth">
        <option value="1">細</option>
        <option value="2">中</option>
        <option value="3">太</option>
      </select>
      <input type="button" name="" id="erase" value="消去">
      <input type="button" name="" id="save" value="ギャラリーに追加">
    </p>
    <canvas id="canvas" width="800" height="600">
      Canvasに対応したブラウザをお使いください。
    </canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js">
    </script>
  </body>
</html>
